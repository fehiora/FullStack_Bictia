<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/calc.css">

</head>

<body>


    <header class="header d-flex justify-content-around mb-5 text-white">
        <img src="../img/logo4.png" alt="Logo" width="50" height="50">
        <h2>CALCULADORA</h2>
    </header>


    <main class="container">
        <div class="container row p-5 fondo">
            <input class="col p-2 bg-ligth" disabled id="acumulado"></input>
            <div class="w-100"></div>
            <input class="col p-2 mb-3 bg-ligth" disabled id="pantalla"></input>
            <div class="w-100"></div>
            <button class="col btn btn-secondary rounded mr-2 mb-2">%</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2" id="borradoParcial">CE</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2" id="borradoCompleto">C</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2">‚Üê</button>
            <div class="w-100"></div>
            <button class="col btn btn-secondary rounded mr-2 mb-2">1/X</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2">X^2</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2" id="raiz">RAIZ</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 operador">/</button>
            <div class="w-100"></div>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">7</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">8</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">9</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 operador">*</button>
            <div class="w-100"></div>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">4</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">5</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">6</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 operador">-</button>
            <div class="w-100"></div>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">1</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">2</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">3</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 operador">+</button>
            <div class="w-100"></div>
            <button class="col btn btn-secondary rounded mr-2 mb-2">+/-</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">0</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 numero">.</button>
            <button class="col btn btn-secondary rounded mr-2 mb-2 operador">=</button>
        </div>
        </div>




        </div>


    </main>

    <script src="../js/calcScript.js">

    </script>

</body>


</html>
