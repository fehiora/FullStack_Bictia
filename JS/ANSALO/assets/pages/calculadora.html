<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <h1>CALCULADORA</h1>

    <div class="container">
        <div class="row">
            <input class="col"></input>
            <div class="w-100"></div>
            <button class="col-3">%</button>
            <button class="col-3">CE</button>
            <button class="col-3">C</button>
            <button class="col-3">‚Üê</button>
            <div class="w-100"></div>
            <button class="col-3">1/X</button>
            <button class="col-3">X^2</button>
            <button class="col-3">RAIZ</button>
            <button class="col-3">/</button>
            <div class="w-100"></div>
            <button class="col-3 numero">7</button>
            <button class="col-3 numero">8</button>
            <button class="col-3 numero">9</button>
            <button class="col-3">*</button>
            <div class="w-100"></div>
            <button class="col-3">4</button>
            <button class="col-3">5</button>
            <button class="col-3">6</button>
            <button class="col-3">-</button>
            <div class="w-100"></div>
            <button class="col-3">1</button>
            <button class="col-3">2</button>
            <button class="col-3">3</button>
            <button class="col-3">+</button>
            <div class="w-100"></div>
            <button class="col-3">+/-</button>
            <button class="col-3">0</button>
            <button class="col-3">.</button>
            <button class="col-3">=</button>
        </div>
    </div>




    </div>


    </main>

    <script src="../js/calcScript.js">

    </script>

</body>


</html>
