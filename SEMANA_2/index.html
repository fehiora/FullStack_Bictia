<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulario y artistas</title>
    


</head>

<body>
    <section class="sectionForm" onsubmit="validarFormulario(event)">
        <h1>DILIGENCIA EL FORMULARIO PARA USAR EL SITIO</h1>

        <form class="formContact">
            <div class="contInput">
                <label for="">Nombre</label>
                <input type="text" placeholder="Ej: María" id = "name">
                <small id="mensajeNombre"></small>
            </div>
            <div class="contInput">
                <label for="">Apellido</label>
                <input type="text" placeholder="Ej: Hidalgo" id = "lastname">
                <small id="mensajeApellido"></small>
            </div>
            <div class="contInput">
                <label for="">Edad</label>
                <input type="text" id="age">
                <small id="mensajeEdad"></small>
            </div>
            <div class="contInput">
                <label for="">Correo</label>
                <input type="email" id="email">
                <small id="mensajeEmail"></small>
            </div>
            <div class="contInput">
                <label for="">Contraseña</label>
                <input type="password" id="pasword">
                <small id="mensajePsw"></small>
            </div>

            <div class="contInput inputTyC">
                <label for="inputTyC">Acepta terminos y condiciones</label>
                <input type="checkbox" id="inputTyC">  
            </div>
            <small class="contInput" id="mensajeTyC"></small>
            <input type="submit" value="Enviar" class="btnEnviar">
        </form>
    </section>

    <header>
        <h2> TRIVIA: ¿QUÉ TANTO SABES DE LOS ARTISTAS?</h2>
    </header>

    <main>

        <div class=" contenedor">
            <img src="./assets/img/Britney.jpg" alt="artista1" whith="200" height="200" onclick="datosArtista1()">

            <table>
                <tr>
                    <td>Nombre: </td>
                    <td id="nombre1"></td>
                </tr>
                <tr>
                    <td>Edad: </td>
                    <td id="edad1"></td>
                </tr>
                <tr>
                    <td>Ciudad: </td>
                    <td id="ciudad1"></td>
                </tr>
                <tr>
                    <td>Género Musical: </td>
                    <td id="genero1"></td>
                </tr>

            </table>

            <img src="./assets/img/Billy.jpg" alt="artista2" whith="200" height="200" onclick="datosArtista2()">

            <table>
                <tr>
                    <td>Nombre: </td>
                    <td id="nombre2"></td>
                </tr>
                <tr>
                    <td>Edad: </td>
                    <td id="edad2"></td>
                </tr>
                <tr>
                    <td>Ciudad: </td>
                    <td id="ciudad2"></td>
                </tr>
                <tr>
                    <td>Género Musical: </td>
                    <td id="genero2"></td>
                </tr>

            </table>
        </div>

    </main>

    <footer>
        <h3>Actividades según el día:</h3>
        <div class="dias">
            <button onclick="diaSemana('lunes')">LUNES</button>
            <button onclick="diaSemana('martes')">MARTES</button>
            <button onclick="diaSemana('miercoles')">MIÉRCOLES</button>
            <button onclick="diaSemana('jueves')">JUEVES</button>
            <button onclick="diaSemana('viernes')">VIERNES</button>
            <button onclick="diaSemana('sabado')">SÁBADO</button>
            <button onclick="diaSemana('domingo')">DOMINGO</button>
        </div>
    </footer>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/formulario.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/scripclase.js"></script>

</body>

</html>
